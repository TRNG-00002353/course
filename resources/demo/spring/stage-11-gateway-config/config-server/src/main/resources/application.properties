# Config Server Configuration
spring.application.name=config-server
server.port=8888

# Use native file system for config (development mode)
# In production, you would use a Git repository
spring.profiles.active=native
spring.cloud.config.server.native.search-locations=file:../config-repo

# For Git-based configuration (production), uncomment below:
# spring.cloud.config.server.git.uri=https://github.com/your-org/config-repo
# spring.cloud.config.server.git.default-label=main
# spring.cloud.config.server.git.clone-on-start=true

# Logging
logging.level.org.springframework.cloud.config=DEBUG
