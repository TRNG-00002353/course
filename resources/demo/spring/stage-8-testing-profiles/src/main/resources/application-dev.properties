# =====================================================
# Development Profile
# =====================================================
# Activate: mvn spring-boot:run -Dspring-boot.run.profiles=dev

# Server
server.port=8080

# H2 Embedded Database (no setup required!)
spring.datasource.url=jdbc:h2:mem:taskdb-dev
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console for debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA - Create tables from entities
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =====================================================
# Logging - Verbose for development
# =====================================================
logging.level.root=INFO
logging.level.com.example.taskmanager=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
