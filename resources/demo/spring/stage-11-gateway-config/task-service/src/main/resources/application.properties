# Task Service Bootstrap Configuration
spring.application.name=task-service

# Import configuration from Config Server
# This fetches task-service.yml from config-server
spring.config.import=optional:configserver:http://localhost:8888

# Fallback configuration (used if config-server is unavailable)
server.port=8081

# Eureka (also in shared config)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
