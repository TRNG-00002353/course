# API Gateway Bootstrap Configuration
spring.application.name=api-gateway

# Import configuration from Config Server
# This fetches api-gateway.yml from config-server
spring.config.import=optional:configserver:http://localhost:8888

# Fallback port (overridden by config server)
server.port=8080

# Eureka client (also in shared config, but needed for bootstrap)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
