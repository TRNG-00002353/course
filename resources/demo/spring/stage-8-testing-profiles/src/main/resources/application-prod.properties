# =====================================================
# Production Profile
# =====================================================
# Activate: mvn spring-boot:run -Dspring-boot.run.profiles=prod
# Or: export SPRING_PROFILES_ACTIVE=prod

# Server
server.port=8080

# MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/taskmanager
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}

# Disable H2 Console in production!
spring.h2.console.enabled=false

# JPA - Only validate schema, don't modify
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# =====================================================
# Logging - Minimal for production
# =====================================================
logging.level.root=WARN
logging.level.com.example.taskmanager=INFO
logging.level.org.springframework.web=WARN

# Log to file in production
logging.file.name=logs/task-manager.log
logging.file.max-size=10MB
logging.file.max-history=30
