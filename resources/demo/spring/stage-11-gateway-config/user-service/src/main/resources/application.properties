# User Service Bootstrap Configuration
spring.application.name=user-service

# Import configuration from Config Server
# This fetches user-service.yml from config-server
spring.config.import=optional:configserver:http://localhost:8888

# Fallback configuration (used if config-server is unavailable)
server.port=8082

# Eureka (also in shared config)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
